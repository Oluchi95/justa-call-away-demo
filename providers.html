<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Service Providers | Justa-Call-Away</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <h1>Justa-Call-Away</h1>
                    <p>Real people. Real skills. Need a hand?</p>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="providers.html" class="active">Providers</a></li>
                        <li><a href="booking.html">Book Now</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="providers-section">
                <div class="container">
                    <h2>Available Service Providers</h2>
                    <div class="filters">
                        <select id="service-filter">
                            <option value="all">All Services</option>
                            <option value="nanny">Nanny</option>
                            <option value="handyman">Handyman</option>
                            <option value="mover">Movers</option>
                            <option value="cleaner">Cleaners</option>
                            <option value="gardener">Gardener</option>
                            <option value="electrician">Electrician</option>
                            <option value="plumber">Plumber</option>
                            <option value="painter">Painter</option>
                            <option value="carpenter">Carpenter</option>
                            <option value="mechanic">Mechanic</option>
                            <option value="hair-stylist">Hair Stylist</option>
                            <option value="makeup-artist">Makeup Artist</option>
                            <option value="tailor">Tailors</option>
                            <option value="caterer">Caterers</option>
                            <option value="photographer">Photographers</option>
                            <option value="cleaner">Home Cleaning</option>
                            <option value="driver">Driver</option>
                            <option value="tailor">Fashion Designer</option>
                            <option value="barber">Barber</option>
                            <option value="lesson-teacher">Lesson Teacher</option>
                            <option value="laundry">Laundry / Dry Cleaning</option>
                            <option value="ac-repair">AC Repair</option>
                            <option value="car-wash">Car Wash</option>
                            <option value="pest-control">Pest Control</option>
                            <option value="technician">Phone/Computer Technician</option>
                            <option value="bouncer">Event Bouncer</option>
                            <option value="security">Security Personnel</option>
                            <option value="dj">DJ</option>
                            <option value="event-planner">Event Planner</option>                       
                        </select>
                        <select id="location-filter">
                            <option value="all">All Locations</option>
                            <!-- Nigerian states will be populated by JavaScript -->
                        </select>
                        <select id="rating-filter">
                            <option value="0">Any Rating</option>
                            <option value="1">1 Star</option>
                            <option value="2">2 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="4.5">4.5 Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                    </div>
                    <div id="providers-container" class="providers-container">
                        <!-- Providers will be loaded here by JavaScript -->
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2025 Justa-Call-Away. Promoting SDG 8: Decent Work and Economic Growth.</p>
            </div>
        </footer>

        <script src="script.js"></script>
        <script>
            // Populate Nigerian states in location filter
            const nigerianStates = [
                "Abia", "Adamawa", "Akwa Ibom", "Anambra", "Bauchi", "Bayelsa", "Benue",
                "Borno", "Cross River", "Delta", "Ebonyi", "Edo", "Ekiti", "Enugu",
                "FCT (Abuja)", "Gombe", "Imo", "Jigawa", "Kaduna", "Kano", "Katsina",
                "Kebbi", "Kogi", "Kwara", "Lagos", "Nasarawa", "Niger", "Ogun", "Ondo",
                "Osun", "Oyo", "Plateau", "Rivers", "Sokoto", "Taraba", "Yobe", "Zamfara"
            ];

            const locationFilter = document.getElementById('location-filter');

            nigerianStates.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                locationFilter.appendChild(option);
            });

            // Load providers when page loads
            document.addEventListener('DOMContentLoaded', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const serviceParam = urlParams.get('service');
                if (serviceParam) {
                    document.getElementById('service-filter').value = serviceParam;
                }
                filterProviders();
            });
        </script>
    </body>
</html>
